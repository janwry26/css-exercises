<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <style>
      .first-line {
        background-color: red;
        color: white;
        font-size: 32px;
        text-align: center;
        font-weight: bold;
      }
      .second-line {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    
    </style>
  </head>
  <body>
    <div class="first-line">Style me via the external method!</div>
    <p class="second-line">I would like to be styled with the internal method, please.</p>

    <button style=" background-color: orange; color: white;">Inline Method</button>
  </body>
</html>
